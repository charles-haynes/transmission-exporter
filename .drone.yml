---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

workspace:
  base: /go
  path: src/github.com/metalmatze/transmission-exporter

steps:
- name: build
  pull: default
  image: golang:1.13-alpine
  environment:
    GOPROXY: https://proxy.golang.org
  commands:
  - apk add -U git make
  - make fmt
  - make vet
  - make lint
  - make build

